# much of this is taken from the Empress main.yml file
name: BIRDMAn CI

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9"]

    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: birdman
          python-version: ${{ matrix.python-version }}

      - name: Test conda installation
        shell: bash -l {0}
        run: conda info

      - name: Install conda packages
        shell: bash -l {0}
        run: conda install -c conda-forge biom-format patsy pytest xarray scikit-bio flake8 cmdstanpy

      - name: Install master branch of arviz
        shell: bash -l {0}
        run: pip install git+git://github.com/arviz-devs/arviz.git

      - name: Install BIRDMAn
        shell: bash -l {0}
        run: pip install -e .[dev]

      - name: Check style
        shell: bash -l {0}
        run: flake8 birdman/*.py tests/*.py setup.py

      - name: Run tests
        shell: bash -l {0}
        run: pytest --disable-pytest-warnings
