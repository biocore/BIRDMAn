# much of this is taken from the Empress main.yml file
name: BIRDMAn CI

on:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "README.md"
    branches:
      - main
  push:
    paths-ignore:
      - "docs/**"
      - "README.md"
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: birdman
          mamba-version: "*"
          channels: conda-forge,defaults
          channel-priority: true
          python-version: ${{ matrix.python-version }}

      - name: Install conda packages
        shell: bash -l {0}
        run: mamba install -c conda-forge biom-format patsy pytest xarray scikit-bio flake8 arviz cmdstanpy

      - name: Install BIRDMAn
        shell: bash -l {0}
        run: pip install -e .[dev]

      - name: Check style
        shell: bash -l {0}
        run: flake8 birdman/*.py tests/*.py setup.py

      - name: Run tests
        shell: bash -l {0}
        run: pytest --disable-pytest-warnings
